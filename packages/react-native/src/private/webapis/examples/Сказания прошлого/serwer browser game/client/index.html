<script>
;(function (global) {
    var lastId = -1;


    var self = {

        onVisible: function (callback) {
            var support = self.isSupported();
            if ( !support || !self.hidden() ) {
                callback();
                return support;
            }

            var listener = self.change(function (e, state) {
                if ( !self.hidden() ) {
                    self.unbind(listener);
                    callback();
                }
            });
            return listener;
        },


        change: function (callback) {
            if ( !self.isSupported() ) {
                return false;
            }
            lastId += 1;
            var number = lastId;
            self._callbacks[number] = callback;
            self._listen();
            return number;
        },

        unbind: function (id) {
            delete self._callbacks[id];
        },


        afterPrerendering: function (callback) {
            var support   = self.isSupported();
            var prerender = 'prerender';

            if ( !support || prerender != self.state() ) {
                callback();
                return support;
            }

            var listener = self.change(function (e, state) {
                if ( prerender != state ) {
                    self.unbind(listener);
                    callback();
                }
            });
            return listener;
        },

        hidden: function () {
            return !!(self._doc.hidden || self._doc.webkitHidden);
        },


        state: function () {
            return self._doc.visibilityState       ||
                   self._doc.webkitVisibilityState ||
                   'visible';
        },


        isSupported: function () {
            return self._doc.hidden !== undefined || self._doc.webkitHidden !== undefined;
        },

        _doc: document || {},

        _callbacks: { },

        _change: function(event) {
            var state = self.state();

            for ( var i in self._callbacks ) {
                self._callbacks[i].call(self._doc, event, state);
            }
        },

        _listen: function () {
            if ( self._init ) {
                return;
            }

            var event = 'visibilitychange';
            if ( self._doc.webkitVisibilityState ) {
                event = 'webkit' + event;
            }

            var listener = function () {
                self._change.apply(self, arguments);
            };
            if ( self._doc.addEventListener ) {
                self._doc.addEventListener(event, listener);
            } else {
                self._doc.attachEvent(event, listener);
            }
            self._init = true;
        }

    };

    if ( typeof(module) != 'undefined' && module.exports ) {
        module.exports = self;
    } else {
        global.Visibility = self;
    }

})(this);

var drawf = function(img,xp,yp,wp,hp,opacity,cx,cy,cw,ch){
var x = cwidth/100*xp
var y = cheight/100*yp
var w = cwidth/100*wp
var h = cheight/100*hp
ctx.save()
ctx.globalAlpha=opacity
if(typeof img=== 'object'){
ctx.translate(x,y);
ctx.rotate(cx[1] * Math.PI / 180);
ctx.translate(-x,-y);
if(cx[0]==='none')
ctx.drawImage(img,x-w/2,y-h/2,w,h)
else{
//var cx = cwidth/100*cxp
//var cy = cheight/100*cyp
//var cw = cwidth/100*cwp
//var ch = cheight/100*chp
ctx.drawImage(img,cx,cy,cw,ch,x-w/2,y-h/2,w,h)

}
}else if(img==='rect'){
ctx.fillStyle=cx
ctx.fillRect(x,y,w,h)
}else if(img==='rgradient'){
if(w<1)
w=1
if(h<1)
h=1
var gradient = ctx.createRadialGradient(x,y,w,x,y,h);


//gradient.addColorStop(0, opacity);
gradient.addColorStop(cx, opacity);
gradient.addColorStop(cw, cy);

ctx.fillStyle = gradient;
ctx.fillRect(0,0,cwidth,cheight);
}else if(img==='roundrect'){
if(cy==='stroke')
ctx.strokeStyle=ch
else if(cy==='fill')
ctx.fillStyle=ch
ctx.beginPath();
ctx.lineWidth = cw*(cwidth/100)
ctx.roundRect(x, y, w, h, cx);
if(cy==='stroke')
ctx.stroke();
else if(cy==='fill')
ctx.fill();
}else if(img==='curve'){
ctx.beginPath();
ctx.lineWidth = cw*(cwidth/100)
ctx.moveTo(50, 20);
ctx.bezierCurveTo(230, 30, 150, 60, 50, 100);
if(cy==='stroke')
ctx.stroke();
else if(cy==='fill')
ctx.fill();
}else if(img==='line'){
//drawf([[50,60],[100,110],[120,130]],'none','none','none',1,'none','stroke',1,'#85f200'
ctx.globalAlpha=opacity
if(cy==='stroke')
ctx.strokeStyle=ch
else if(cy==='fill')
ctx.fillStyle=ch
ctx.beginPath();
ctx.lineWidth = cw*(cwidth/100)
ctx.lineCap = "butt";//["butt", "round", "square"];
for(var i=0;i<xp.length;i++){
var x2 = cwidth/100*xp[i][0]
var y2 = cheight/100*xp[i][1]
if(i===0)
ctx.moveTo(x2, y2);
else
ctx.lineTo(x2, y2);
}
if(cy==='stroke')
ctx.stroke();
else if(cy==='fill')
ctx.fill();
}else if(img==='arc'){
//drawf('arc',50,25,20,'stroke',1,'black',[0, 2 * Math.PI],0.3)
ctx.beginPath();
ctx.globalAlpha=opacity
if(hp==='stroke'){
ctx.strokeStyle=cx
ctx.lineWidth = cw*(cwidth/100)
}
else if(hp==='fill')
ctx.fillStyle=cx
ctx.arc(x, y, w, cy[0], cy[1]);
if(hp==='stroke')
ctx.stroke();
else if(hp==='fill')
ctx.fill();
}else if(img[0]==='!'){
if(hp==='stroke'){
ctx.strokeStyle=cx
ctx.lineWidth = cw*(cwidth/100)
}
else if(hp==='fill')
ctx.fillStyle=cx
ctx.font=w+'px '+cy
if(hp==='stroke')
ctx.strokeText(img.slice(1),x,y)
else if(hp==='fill')
ctx.fillText(img.slice(1),x,y)
}
ctx.restore()
}
var linegradientf = function(xp,yp,wp,hp,stopcollors){
//linegradientf(0,1,0,2,[[0,'yellow'],[0.5,'cyan'],[1,'green']])
var x = cwidth/100*xp
var y = cheight/100*yp
var w = cwidth/100*wp
var h = cheight/100*hp
var gradient = ctx.createLinearGradient(x, y, w, h);

for(var i=0;i<stopcollors.length;i++){
gradient.addColorStop(stopcollors[i][0], stopcollors[i][1]);
//gradient.addColorStop(0.5, "cyan");
//gradient.addColorStop(1, "green");
}

// Установка стиля заливки и отрисовка прямоугольника градиента
return gradient;
}
